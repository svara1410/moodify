pipeline {
    agent any

    tools {
        nodejs 'node' // NodeJS installed in Jenkins Tools
    }

    environment {
        SONAR_TOKEN = credentials('SONAR_TOKEN')
    }

    stages {

        stage('Checkout') {
            steps {
                git branch: 'main', url: 'https://github.com/svara1410/moodify.git'
            }
        }

        stage('Install Dependencies') {
            steps {
                bat 'npm install'
            }
        }

        stage('SonarQube Analysis') {
            steps {
                withSonarQubeEnv('SonarQube') {
                    withCredentials([string(credentialsId: 'SONAR_TOKEN', variable: 'SONAR_TOKEN')]) {
                        bat """
                        sonar-scanner ^
                            -Dsonar.projectKey=moodify ^
                            -Dsonar.sources=. ^
                            -Dsonar.host.url=http://localhost:9000 ^
                            -Dsonar.login=%SONAR_TOKEN%
                        """
                    }
                }
            }
        }

        stage('Docker Build Node App') {
            steps {
                bat 'docker build -t moodify-app .'
            }
        }

        stage('Docker Run Node App') {
            steps {
                bat '''
                docker stop moodify-container || exit 0
                docker rm moodify-container || exit 0
                docker run -d --name moodify-container -p 3000:3000 moodify-app
                '''
            }
        }

        stage('Docker Run Monitoring Stack') {
            steps {
                // Pull Prometheus and Grafana images, run containers with volumes for dashboards
                bat '''
                REM Stop old monitoring containers
                docker stop prometheus-container grafana-container || exit 0
                docker rm prometheus-container grafana-container || exit 0

                REM Run Prometheus
                docker run -d --name prometheus-container -p 9090:9090 ^
                    -v %CD%\\monitoring\\prometheus.yml:/etc/prometheus/prometheus.yml ^
                    prom/prometheus

                REM Run Grafana
                docker run -d --name grafana-container -p 3001:3000 ^
                    -v %CD%\\monitoring\\dashboards-json:/var/lib/grafana/dashboards ^
                    -e "GF_DASHBOARDS_JSON_ENABLED=true" ^
                    -e "GF_SECURITY_ADMIN_PASSWORD=admin" ^
                    grafana/grafana
                '''
            }
        }
    }

    post {
        success {
            echo 'Pipeline completed! Access Grafana at http://localhost:3001 and Prometheus at http://localhost:9090'
        }
        failure {
            echo 'Pipeline failed! Check the logs above for errors.'
        }
    }
}
